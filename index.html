<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gustav Klimt Virtual Museum</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .item h3 { margin: 10px 0 5px; }
    .item p { margin: 0; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Gustav Klimt Virtual Museum</h1>
  <div class="gallery" id="museum"></div>

  <script>
    fetch("https://api.sheetbest.com/sheets/3e154b07-a90b-499a-8774-683768901f9b")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("museum");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${item.image_url}" alt="${item.name}" />
            <h3>${item.name}</h3>
            <p><em>${item.date}</em></p>
            <p>${item.description}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
