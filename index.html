<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gustav Klimt Virtual Museum</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fff;
      padding: 30px 20px 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1rem;
      color: #666;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .item {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: translateY(-4px);
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .info {
      padding: 15px 20px;
      border-top: 1px solid #eee;
    }
    .info h3 {
      margin: 0 0 5px;
      font-size: 1.1rem;
    }
    .info p {
      margin: 0;
      font-size: 0.9rem;
      color: #444;
    }
    .info em {
      display: block;
      font-style: normal;
      font-size: 0.8rem;
      color: #999;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gustav Klimt Virtual Museum</h1>
    <p class="subtitle">A curated collection of Klimt's masterpieces from open-access archives</p>
  </header>

  <section class="gallery" id="museum"></section>

  <script>
    fetch("https://api.sheetbest.com/sheets/3e154b07-a90b-499a-8774-683768901f9b")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("museum");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${item.image_url}" alt="${item.name}" />
            <div class="info">
              <h3>${item.name}</h3>
              <em>${item.date}</em>
              <p>${item.description}</p>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
